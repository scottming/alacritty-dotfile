# color dracula_pro_buffy
colors:
  primary:
    background: "#2A212C"
    foreground: "#F8F8F2"
    bright_foreground: "#FFFFFF"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#544158"
      background: "#8AFF80"
    focused_match:
      foreground: "#544158"
      background: "#FFCA80"
  footer_bar:
    background: "#2A212C"
    foreground: "#F8F8F2"
  hints:
    start:
      foreground: "#2A212C"
      background: "#FFFF80"
    end:
      foreground: "#FFFF80"
      background: "#2A212C"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "#544158"
  normal:
    black: "#9F70A9"
    red: "#FF9580"
    green: "#8AFF80"
    yellow: "#FFFF80"
    blue: "#9580FF"
    magenta: "#FF80BF"
    cyan: "#80FFEA"
    white: "#F8F8F2"
  bright:
    black: "#9F70A9"
    red: "#FFAA99"
    green: "#A2FF99"
    yellow: "#FFFF99"
    blue: "#AA99FF"
    magenta: "#FF99CC"
    cyan: "#99FFEE"
    white: "#FFFFFF"

window:
  # No title bar
  # decorations: "transparent"
  decorations: "buttonless"
  padding:
    y: 10
  opacity: 1.0

font:
  # normal:
  #   family: "Hack Nerd Font Mono"
  #   style: Regular
  # bold:
  #   family: "Hack Nerd Font Mono"
  #   style: Bold
  # italic:
  #   family: "Hack Nerd Font Mono"
  #   style: Italic
  # bold_italic:
  #   family: "Hack Nerd Font Mono"
  #   style: Bold Italic
  normal:
    family: "MonoLisa Nerd Font"
    style: Regular
  bold:
    family: "MonoLisa Nerd Font"
    style: Bold
  italic:
    family: "MonoLisa Nerd Font"
    style: Regular Italic
  bold_italic:
    family: "MonoLisa Nerd Font"
    style: Bold Italic

  # Point size
  size: 12.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  # set_font_smoothing_style: true
  # mkdir -p ./alacritty/.cargo && touch ./alacritty/config.toml
  # clone and patch two repositories
  # echo 'paths = [ "../crossfont", "../winit" ]' >> ./alacritty/.cargo/config.toml
  # use_thin_strokes: false

live_config_reload: true

alt_send_esc: true

selection:
  save_to_clipboard: true

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
